# alembic.ini dosyasını `src/azuraforge_dbmodels/` klasörünün içine taşıyın.
# ve içeriğini aşağıdaki gibi güncelleyin.

[alembic]
# Script dosyalarının bulunduğu dizinin yolu.
# Artık bu .ini dosyasına göre göreceli olduğu için sadece dizin adı yeterli.
script_location = alembic

# Revision dosyalarının isim formatı.
file_template = %%(rev)s_%%(slug)s

# Alembic'in veritabanına erişim için kullanacağı URL.
# GERÇEK DEĞER, `env.py` içinde ortam değişkeninden okunacak.
user_module_prefix = os.environ:
sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S