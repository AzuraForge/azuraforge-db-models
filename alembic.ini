# ========== YENİ DOSYA: dbmodels/alembic.ini ==========
# Alembic için genel bir konfigürasyon dosyası.

[alembic]
# Script dosyalarının bulunduğu dizinin yolu.
script_location = alembic

file_template = %%(rev)s_%%(slug)s
# Bu satırı ekleyerek Alembic'in ortam değişkenlerini tanımasını sağlıyoruz.
user_module_prefix = os.environ:
sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S